    <div class="crear-cuenta">
        <img class="avatar" src="img/logasd.png" alt="Logosd">
        <h1>Crear Cuenta</h1>
        <form action="Home.html" method="POST" id="cuenta">

            <!--USERNAME-->
            <label class="correo" for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Correo electrónico" onblur="validateMail(correo,erroremail)">
            <div id="erroremail" style="display: none">Error, ingrese un correo valido </div>

            <!--Password-->

            <label class="password" for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña">
			<div id="errorcontra" style="display: none">Error, ingrese una constraseña de 6 caracteres minimos </div>

            <label class="confirmacion" for="confirmacion">Confirmación</label>
            <input type="password" placeholder="Contraseña">
			<div id="errorconfi" style="display: none">Error, ingrese la misma contraseña </div>

            <!--Telefono-->

            <label class="telefono" id="fono" for="telefono" onblur="validarNumero()">Teléfono</label>
            <input type="number" placeholder="Teléfono">
			<div id="errorfono" style="display: none">Error, solo numeros  </div>

            <!--Iniciar sesión-->

            <input type="submit" value="Iniciar Sesión" onclick="mostrar(error)"><br>

        </form>

        <form action="Login.html">

            <!--Volver-->

            <input type="submit" value="Volver">

        </form>




    </div>
